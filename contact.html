<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Gear Store - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Md. Turan Rafsan | ID: 2111319 -->

    <header>
        <h1>Football Gear Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Content -->
    <div class="contact-container">
        <div class="contact-content">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Whether you have a question about our products, services, or anything else, feel free to reach out.</p>

            <!-- Contact Form -->
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Right-Aligned Image -->
        <div class="contact-image">
            <img src="images/contact-image.jpg" alt="Contact Us Image">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Football Club | All rights reserved</p>
    </footer>

</body>

</html>
